<!doctype html>
<meta charset="utf-8">
<h1>CORS test</h1>
<pre id="out"></pre>
<script>
(async () => {
  const out = document.getElementById('out');
  try {
    const res = await fetch('http://localhost:8080/quote');
    const text = await res.text();
    out.textContent = `Status: ${res.status}\n\n${text}`;
  } catch (e) {
    out.textContent = `Error: ${e}`;
  }
})();
</script>
